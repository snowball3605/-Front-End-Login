    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        // window.onload = function () {

        //             if (data.valid == true) {
        //                 console.log(data)
        //                 window.location.href = "../logined.html/"
        //             }
        //         })
        // }
        function JWT(url, options = {}){
            const token = getCookie("gwt")
            if(token){
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${token}`
                };
            }
            return fetch(url, options).then(response => {
                if(!response.ok && response.status === 401){
                    window.location.href = "https://login.onmi-tech.com";
                }
                return response;
            });
        }
        // document.querySelectorAll('.nav-link').forEach(link => {

        //         JWT(url).then(response => response.text())
        //             .catch(error => console.log(error))
        //     })
        // })
        window.onload = function(){
            JWT(window.location.pathname).then(response => response.text())
                .catch(error => console.log(error))
        }
        function navigateTo(page) { window.location.href = page;}
    </script>
